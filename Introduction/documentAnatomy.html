<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Anatomy of an HTML document</title>
</head>

<body>
	<h1>Hello World</h1>
    <p></p>
</body>

</html>

<!-- <!DOCTYPE html> is the shortest string of characters that counts as a valid doctype; that's all you really need to know. It's just a historical artifact that needs to be included for everything to work right. -->

<!-- <html></html>: The <html> element. This element wraps all the content on the entire page, and is sometimes known as the root element. -->

<!-- <head></head>: The <head> element. This element acts as a container for all the stuff you want to include on the HTML page that isn't the content you are showing to your page's viewers. -->

<!-- <meta charset="utf-8">: This element sets the character set your document should use to utf-8, which includes most characters from all known human languages -->

<!-- <title></title>: This sets the title of your page, which is the title that appears in the browser tab the page is loaded in, and is used to describe the page when you bookmark/favourite it. -->

<!-- <body></body>: The <body> element. This contains all the content that you want to show to web users when they visit your page, -->
